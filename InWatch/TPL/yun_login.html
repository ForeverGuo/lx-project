<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		<meta http-equiv="X-UA-COMPATIBLE" content="ie=dege" />
		<title>映趣通行证-登录</title>
		<link rel="stylesheet" href="../css/animate.min.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/yun_login.css" />
		<script src="../js/jquery-1.10.1.js"></script>
		<script src="../js/bootstrap.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-12 min_div" >
				<img src="../img/logo-passport-m.png" class="img-responsive" />
				<div class="min_div_div">
					<form action="" method="post" onsubmit="return login();" id="loginForm">
							<div class="div_text">
								<input type="text" name="user.username" id="uName" placeholder="请输入手机号码或邮箱" style="outline: none;"/>
							</div>
						    <span id="phone"></span><br />
						 	<div class="div_pas">
						 		<input type="password" name="user.password" id="uPass" placeholder="密码" style="outline: none;"/>
						 	</div>
						    <span id="pwd"></span><br />
						  <br /> 
						  <div class="chb">
						  	 <i><input type="checkbox"/>记住我</i> <a href="javascript:;"><span>忘记密码？</span></a>
						  </div> 
						  <div class="div_sub">
						  	 <input type="submit" value="登录" class="sub" />  
						  </div>	    
					 </form>
					 <div class="div_other">
					 	<p >使用第三方软件直接登录：</p>
					 	<div class="sqw">
					 		<a href="javascript:;"><span class="sina"></span></a>
						 	<a href="javascript:;"><span class="qq"></span></a>
						 	<a href="javascript:;"><span class="wx"></span></a>
					 	</div>
					 </div>
					 <div class="last">
					 	没有账号 <a href="javascript:;"><span>马上注册？</span></a>
					 </div> 
				</div>
				<p class="fot">©2013-2015, inwatch.All rights reserved.</p>
			</div>
		</div>
	</body>
	<script>
		  function login() {
		  var userName = $("#uName").val();
		  var userPass = $("#uPass").val();
		  if (userName == "" || userName == null) {
		    $('#phone').html("手机号不能为空");
		    return false;
		  } else if (userPass == "" || userPass == null) {
		    $('#pwd').html("密码不能为空");
		    return false;
		  } else {
		    return true;
		  }
		}
	</script>
</html>
